    <!-- Set up quack sound -->
    <script>
      function playSound()
      {
          var audio = document.getElementById("audio");
          audio.play();
      }

      function delay (URL) {
        setTimeout( function() { window.location = URL }, 500 );
      }

    </script>

    <!-- Audio for quack sound -->
    <audio id = "audio">
        <source src= "sounds/Mallard Duck Call Shortened.mp3">
    </audio>

        .grid-container {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-gap: 10px;
          grid-template-areas:
            "figure img figure img figure img figure img"
        }

        figure {
          margin:1px;
          display:inline-block;
          vertical-align:top;
          text-align:center;
          position:relative;
          padding-bottom:2.8em;
        }
        figure img {
          display:block;
          width:20vw;
          height: auto;
        }
        figcaption{
          position:absolute;
          bottom:0;
          left:0;
          right:0;
          padding:0.2em 2px;
          min-height:2.4em;
        }
        figcaption p {
          margin:0;
        }
        #gridimg{
          width:50vw;
          height:50vh;
          margin:2;
        }
        body {
          text-align:center;
          color: white;
          margin:0;
        }

          font-size: 40px;

          padding-left: 30px;
          padding-right: 30px;
        }
        #header a:visited {
          color: green;
          background-color: #82D788;
        }
        #header a:hover, a:active {
          color: yellow;
          background-color: #79E380;
        }
